<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper,Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Can you Beat the Computer at Rock, Paper, Scissor ?</h1>
      </div>
    </header>

    <div class="game-main">
      <div class="container">
        <h2 id="result">Choose Rock Paper or Scissor</h2>
        <br />
        <p id="explain">First to 5 points Wins the Game!!!</p>
      </div>

      <div class="container">
        <div class="player-guess">
          <img
            id="player_choice"
            src="images/question-mark.png"
            alt="question mark icon"
            class="img-responsive"
          />
          <p>Player: <span id="player_score" data-playerScore="0">0</span></p>
        </div>

        <div class="pc-guess">
          <img
            id="pc_choice"
            src="images/question-mark.png"
            alt="question mark icon"
            class="img-responsive"
          />
          <p>Computer: <span id="pc_score" data-pcScore="0">0</span></p>
        </div>
      </div>

      <div class="container">
        <div id="rock" class="choice">
          <img src="images/rock-icon.png" alt="" class="img-responsive" />
        </div>

        <div id="paper" class="choice">
          <img src="images/paper-icon.png" alt="" class="img-responsive" />
        </div>

        <div id="scissor" class="choice">
          <img src="images/scissor-icon.png" alt="" class="img-responsive" />
        </div>
      </div>
    </div>

    <div class="endgame">
      <p class="game-result">You Lost...</p>
      <button id="playAgain" class="btn">Play Again</button>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
